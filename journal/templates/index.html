{% extends 'navigation.html' %}
{% load static %}

{% block title %}Welcome to MindMirror{% endblock %}


{% block body %}
<style>
    .hero-section {
    background: url("{% static 'images/ai_journal.jpg' %}") no-repeat center center/cover;
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .glass-overlay {
    border-radius: 20px;
    padding: 55px;
    text-align: center;
    width: 100%;
    color: #f1f1f1;
  }
</style>

<div class="hero-section">
  <div class="glass-overlay">
    <h1 class="display-4 fw-bold">Welcome to <span class="text-info">MindMirror</span></h1>
    <p class="lead mt-3">Your private mental health journal powered by AI</p>

    <div class="mt-4">
      <a href="{% url 'login' %}" class="hero-btn me-3"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
      <a href="{% url 'my_reflections' %}" class="hero-btn">  <i class="bi bi-pen me-1"></i> Start Reflection</a>
    </div>
  </div>
</div>
{% endblock %}
